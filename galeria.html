    <script src="https://cdn.jsdelivr.net/npm/animejs@3.1.0/lib/anime.min.js"></script>
    <script src="galeria/dist/js/glightbox.js"></script>
    <script>
        var lightbox = GLightbox();
        lightbox.on('open', (target) => {
            console.log('lightbox opened');
        });
        var lightboxDescription = GLightbox({
            selector: '.glightbox2'
        });
        var lightboxVideo = GLightbox({
            selector: '.glightbox3'
        });
        lightboxVideo.on('slide_changed', ({ prev, current }) => {

            const { slideIndex, slideNode, slideConfig, player } = current;

            if (player) {

                player.on('play', (event) => {
                    console.log('Started play');
                });

                player.on('volumechange', (event) => {
                    console.log('Volume change');
                });

                player.on('ended', (event) => {
                    console.log('Video ended');
                });
            }
        });

        const galeriaVideos = document.getElementById('galeria-videos');
        const galeriaFotos = document.getElementById('galeria-fotos');

        galeriaVideos.addEventListener('click', () => {
            document.querySelector('.videos').classList.remove('d-none');
            document.querySelector('.gallery').classList.add('d-none');
            galeriaVideos.children[0].classList.add('text-decoration-underline');
            galeriaFotos.children[0].classList.remove('text-decoration-underline');
        });

        galeriaFotos.addEventListener('click', () => {
            document.querySelector('.videos').classList.add('d-none');
            document.querySelector('.gallery').classList.remove('d-none');
            galeriaFotos.children[0].classList.add('text-decoration-underline');
            galeriaVideos.children[0].classList.remove('text-decoration-underline');
        });

    </script>
